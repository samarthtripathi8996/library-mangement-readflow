<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuddy AI - Your Personal Book Recommender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --background: #f9fafb;
            --text: #1f2937;
            --gray-light: #f3f4f6;
            --gray: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            display: flex;
            gap: 2rem;
        }

        .chat-container {
            flex: 1;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            max-height: 800px;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 80%;
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-content {
            background: var(--gray-light);
            padding: 1rem;
            border-radius: 1rem;
            border-bottom-left-radius: 0;
        }

        .message.user .message-content {
            background: var(--primary);
            color: white;
            border-radius: 1rem;
            border-bottom-right-radius: 0;
        }

        .book-card {
            border: 1px solid var(--gray-light);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 0.5rem;
            display: flex;
            gap: 1rem;
        }

        .book-card img {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 0.25rem;
        }

        .book-info {
            flex: 1;
        }

        .book-info h4 {
            margin-bottom: 0.25rem;
        }

        .book-info p {
            color: var(--gray);
            font-size: 0.875rem;
        }

        .chat-input {
            padding: 1.5rem;
            border-top: 1px solid var(--gray-light);
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .chat-input button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-input button:hover {
            background: var(--primary-dark);
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--gray-light);
            border-radius: 1rem;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--gray);
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <img src="./images/chat-removebg-preview.png" alt="AI Assistant" style="height: 80px; width: 80px;">
                <div>
                    <h2>BookBuddy AI</h2>
                    <p>Your Personal Book Recommendation Assistant</p>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="chat-input">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Ask for book recommendations or reviews..."
                    aria-label="Chat input"
                >
                <!-- Send Button -->
<button id="sendButton" style="font-weight: bold; background-color: #28a745; color: white; border: none; padding: 15px 25px; font-size: 18px; cursor: pointer; margin: 5px; display: flex; align-items: center; gap: 8px;">
    <i class="fas fa-paper-plane"></i> Send
</button>

<!-- Home Button -->
<a href="index.html" style="text-decoration: none;">
    <button id="homeButton" style="font-weight: bold; background-color: #1E90FF; color: white; border: none; padding: 15px 25px; font-size: 18px; cursor: pointer; margin: 5px;">
        üè† Home
    </button>
</a>
            </div>
        </div>
    </div>
    <script src="aichat.js"></script>
</body>
</html>
